general:
  branches:
    ignore:

machine:
  environment:
    docker_image: marcelhuberfoo/jenkins
    docker_file: Dockerfile
    docker_context: .
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t $docker_image -f $docker_file $docker_context

test:
  override:
    - docker run -it --rm --entrypoint /bin/sh $docker_image -c 'echo $JENKINS_VERSION'

deployment:
  release:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $docker_image
      - docker tag $docker_image $docker_image:$(docker run -it --rm --entrypoint /bin/sh $docker_image -c 'echo $JENKINS_VERSION')
      - docker push $docker_image:$(docker run -it --rm --entrypoint /bin/sh $docker_image -c 'echo $JENKINS_VERSION')
